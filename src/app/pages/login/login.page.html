<ion-content class="custom-background">
  <div class="home-container centered-container fade-in-up">
    <div class="login-card">
      <div class="app-intro">
        <img class="app-logo_headers" src="assets/images/healthia_logo.png" alt="">
        <h1 class="app-name_headers main-name no-margin">HEALTHIA</h1>
      </div>
      <p class="app-text_card intro-text">Encuentra en un solo espacio lo necesario para construir hábitos saludables
      </p>
      <hr>
      <div class="inputs">
        <ion-input label="Usuario" label-placement="floating" fill="outline"
          placeholder="Nombre de usuario"></ion-input>

        <ion-input type="password" label="Contraseña" label-placement="floating" fill="outline"
          placeholder="Contraseña">
           <ion-input-password-toggle class="eye" slot="end" ></ion-input-password-toggle>
        </ion-input>

        <div class="login-button_container">
          <button  class="short_button login_button">
            Ingresar
          </button>
          <p class="forget-password_label no-margin">¿Olvidaste tu contraseña?</p>
          <a  href="#" class="forget_password no-margin">Recuperala <span class="underscore">aquí</span></a>
        </div>

        <div class="google_login">
          <button class="google_button-log google_button">
            <img class="google_logo" src="assets/icon/Google.png" alt="google logo">
             <p> Ingresar con Google</p>
          </button>
         
        </div>


      </div>
    </div>
  </div>
</ion-content>
